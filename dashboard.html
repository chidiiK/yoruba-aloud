<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="dashboard.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <main>


        <section id="sidebar" class="nav-bar">



            <div class="nav" id="navigation">

                <ul class="side-menu">

                    <li class="logo">
                        <a href="#" class="brand">
                            <i class="bx bxl-ok-ru"></i><span>Yoruba Aloud</span>
                        </a>
                    </li>


                    <li id="menu">
                        <a href="#" class="active">
                            <i class="bx bx-home"></i> <span class="text">Dashboard</span>
                        </a>
                    </li>
                    <li id="menu">
                        <a href="category.html">
                            <i class="bx bx-category"></i>
                            <span class="text">Categories</span>
                        </a>
                    </li>
                    <li id="menu">
                        <a href="#">
                            <i class="bx bx-book-content"></i>
                            <span class="text" id="learn">Learning Materials</span>
                        </a>
                    </li>
                    <li id="menu">
                        <a href="#">
                            <i class="bx bx-certification"></i>
                            <span class="text">Quiz</span>
                        </a>
                    </li>
                    <li id="menu">
                        <a href="admin.html">
                            <i class="bx bxs-user-detail"></i>
                            <span class="text">Admin Profile</span>
                        </a>
                    </li>
                    <li id="menu">
                        <a href="#" class="logout" onclick="logout()">
                            <i class="bx bxs-log-out-circle"></i>
                            <span class="text">Logout</span>
                        </a>
                    </li>
                </ul>

            </div>
        </section>



        <div class="cards-container">

            <div class="top-bar">
                <div class="toggle" id="toggle-btn">
                    <i class='bx bx-menu'></i>
                </div>
                <div class="search">
                    <label for="">
                        <input type="text" placeholder="search">
                        <i class='bx bx-search'></i>
                    </label>
                </div>

                <div class="user">
                    <i class='bx bx-user-circle'></i>
                </div>

            </div>

            <div class="cards">


                <div class="card-one">
                    <p><i class='bx bx-signal-3'></i></p>
                    <p>Total Categories</p>
                    <span id="category"></span>

                </div>
                <div class="card-two">
                    <p> <i class='bx bx-book-open'></i></p>
                    <p>Learning Materials</p>
                    <span id="learningMaterials"></span>
                </div>
                <div class="card-three">
                    <p><i class='bx bx-signal-3'></i></p>
                    <p>Total Sub-Categories</p>
                    <span id="subCategories"></span>
                </div>
                <div class="card-four">
                    <p> <i class='bx bx-cog'></i></p>
                    <p>Total Quiz</p>
                    <span id="totalQuiz"></span>

                </div>
                <div class="card-five">
                    <p><i class='bx bxs-graduation'></i></p>
                    <p>Total Students</p>
                    <span id="totalStudents"></span>

                </div>
                <div class="card-six">
                    <button id="topThreeStudents">Top Three Students</button>
                </div>

            </div>

            <div id="pageModal" class="page-modal">
                <div class="loader"></div>
              </div>
      
              <!-- //Student Modal -->
              <div id="studentModal" class="student-modal">
                <div id="studentModalTitle" class="modal-title">
                  <span>Top Three Students</span>
                  <i class="bx bx-x" onclick="closeStudentModal()"></i>
                </div>
                <div id="topThreeScores"></div>
              </div>
      
              <!-- //All Students Table -->
              <div class="table" id="table">
                <table>
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Phone Number</th>
                      <th>Position</th>
                      <th>Total Score</th>
                    </tr>
                  </thead>
                  <tbody id="allStudents"></tbody>
                </table>
              </div>
            </div>
          
      

        </div> 

    </main>

    <script src="dashboard.js"></script>
</body>

</html>
