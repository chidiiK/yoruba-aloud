<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="dashboard.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <main>

        <div class="big-container">


            <div class="menu">
                <h2><i class='bx bxs-bug' style="font-size: 25px;"></i> Yoruba Aloud</h2>

                <ul>
                    <li><i class='bx bx-home'></i> Dashboard</li>
                    <li><i class='bx bx-category'></i> Categories</li>
                    <li><i class='bx bx-book-content'></i> Learning Materials</li>
                    <li><i class='bx bx-cog'></i> Quiz</li>
                    <li><i class='bx bxs-user-detail'></i> Admin Profile</li>
                    <li><i class='bx bxs-log-out'></i> Logout</li>
                </ul>

            </div>


            <div class="cards-container">
                <div><p><i class='bx bx-signal-3'></i>Femisunday</p></div>

                <div class="cards">
                
                <div class="card-one">
                    <p><i class='bx bx-signal-3'></i></p>
                    <p>Total Categories</p>
                    <span>2</span>
                </div>
                <div class="card-two">
                   <p> <i class='bx bx-book-open'></i></p>
                    <p>Learning Materials</p>
                    <span>12</span>
                </div>
                <div class="card-three">
                    <p><i class='bx bx-signal-3'></i></p>
                    <p>Total Sub-Categories</p>
                    <span>2</span>
                </div>
                <div class="card-four">
                   <p> <i class='bx bx-cog'></i></p>
                    <p>Total Quiz</p>
                    <span>0</span>
                </div>
                <div class="card-five">
                    <p><i class='bx bxs-graduation'></i></p>
                    <p>Total Students</p>
                    <span>0</span>
                </div>
                <div class="card-six">
                    <p><button>Top Three Students</button></p>
                </div>
                
            </div>

        </div>

    </main>
</body>

</html>
