<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="img-container">
            <img
            src="/img/nighttime-removebg-preview.png"
            alt="Family time of the day"
          />
          <p>
            The perfect app for both native and non-native speakers that helps you
            learn yoruba in 30 days
          </p>
        </div>

        <div class="container">
            <h1>Sign In</h1>
            <form action="">

                <p>
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter username here">
                </p>

                <p>
                    <label for="username">Password</label>
                    <input type="password" id="password" placeholder="Enter password here">
                </p>

                <button id="login">Login</button>
                <button id="recoverPassword">Forgot Password?</button>

                <p>Don't have an account yet?
                    <a href="signup.html">Click Here to register</a>
                </p>

            </form>

        </div>

    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="index.js"></script>
</body>

</html>
