<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="welcome_img">
            <img src="/img/nighttime-removebg-preview.png" alt="" />
            <p>
                The perfect app for both native and non-native speakers that helps you
                learn yoruba in 30 days
            </p>
        </div>
        <div>

            <h1>Sign Up</h1>
            <form action="">

                <p>
                    <label for="Name">Name</label>
                    <input id="name" type="text" placeholder="Enter Your Name" />
                </p>
                <!-- <p>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter preferrred username ">
                </p> -->
                <p>
                    <label for="Name">Email Address</label>
                    <input id="email" type="text" placeholder="Enter Email Address" />
                </p>
                <p>
                    <label for="Password">Password</label>
                    <input id="password" type="password" placeholder="Enter Password" />
                </p>
                <p>
                    <label for="Confirm Password">Confirm Password</label>
                    <input id="confirmPassword" type="password" placeholder="Enter Password Again" />
                </p>
                <button id="signUp">
                    Sign Up
                </button>
                <p>
                    Already have an account?
                    <a href="index.html">Click Here to sign in</a>
                </p>

            </form>
        </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="signup.js"></script>
</body>

</html>
